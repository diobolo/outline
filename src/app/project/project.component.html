<a routerLink="/project/put">添加</a>

<div class="list">
  <div class="item" *ngFor="let p of projectList;">
    <div class="name">名称: {{p.name}}</div>
    <div class="intro">简介: {{p.intro}}</div>
    <div class="buttons">
      <button class="button" (click)="delete(p)">删除</button>
      <button class="button" (click)="update(p)">修改</button>
    </div>
  </div>
</div>
