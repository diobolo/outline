
<div class="buttons">
  <button class="button" routerLink="./put">添加角色</button>
</div>

<div class="list">
  <div class="caption">
    <span class="name">姓名</span>
    <span class="gender">性别</span>
    <span class="birth">生日</span>
    <span class="buttons">操作</span>
  </div>
  <div class="person" *ngFor="let p of personList;">
    <span class="name">{{p.name}}</span>
    <span class="gender">{{p.gender}}</span>
    <span class="birth">{{p.birthTime}}</span>
    <div class="buttons">
      <button class="button" (click)="delete(p)">删除</button>
      <button class="button" (click)="update(p)">修改</button>
    </div>
  </div>
</div>
