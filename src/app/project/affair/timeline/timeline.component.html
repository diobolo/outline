
<div class="buttons">
  <button class="button" routerLink="./put">添加事件</button>
</div>
<canvas class="timeline" #view
        (resize)="onResize()"
        (mousedown)="onMousedown($event)"
        (mousemove)="onMousemove($event)"
        (mouseup)="onMouseup($event)"
        (mousewheel)="onMousewheel($event)">
</canvas>
